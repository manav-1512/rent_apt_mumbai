<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="icon" sizes="76x76" href={% static 'img/home.jpg' %}/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Rent It!</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %} />
    <link rel="stylesheet" href={% static 'css/light-bootstrap-dashboard.css' %} />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar"  data-color="blue">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="/" class="simple-text" style = 'font-size: 30px; font-weight: 500'>
                    <img src = {% static '/img/homeicon.jpg' %} width=40 height=40>
                      Rent It!
                    </a>
                </div>
                <ul class="nav">
                     <li class="nav-item active">
                        <a class="nav-link" href="/data/">
                            <p>Filter Rental Apartments</p>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/locality/">
                            <p>Analysis By Locality</p>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/area/">
                            <p>Analysis by Sq. Feet Area</p>
                        </a>
                    </li>
                    <li class="nav-item active active-pro">
                        <a class="nav-link" href="/contributors/">
                            Contributors
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel"  style = "background-image: url({% static 'img/skyscraper2.jpg' %}); background-repeat: no-repeat;background-size : 100% 100%">
            <div class="content">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
{% comment %} <script src={% static "js/core/jquery.3.2.1.min.js"%} type="text/javascript"></script>
<script src={% static "js/core/popper.min.js" type="text/javascript"%}></script>
<script src={% static "js/core/bootstrap.min.js"%} type="text/javascript"></script>

<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src={% static "js/light-bootstrap-dashboard.js?v=2.0.0 "%} type="text/javascript"></script> {% endcomment %}

</html>
